<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Receipt Info</title>
</head>
<body>
    <main>
        <h1>ADD PRODUCT</h1>
        <button class="open-form">Open Form</button>

        <table class="main-table">
            <tr class="tags">
                <th>ID</th>
                <th>User's Name</th>
                <th>Purchase Date</th>
                <th>Products</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>

            <tr class="purchase-info">
                <th>52</th>
                <th>Andres Jimenez</th>
                <th>05/09/2023</th>
                <th><select name="products" id="name-products">
                    <option value="opcion1">Potaito</option>
                    <option value="opcion2">Toilet paper</option>
                    <option value="opcion3">Beans</option>
                    <option value="opcion4">Tuna</option>
                    <option value="opcion5">Sandals</option>
                </select></th>
                <th>$500.000</th>
                <th>
                    <button class="delete-buttom"><img src="images/delete.svg" alt="delete"></button>
                    <button class="add-buttom"><img src="./images/add.svg" alt="add"></button>
                </th>
            </tr>

        </table>
    </main>
</body>
</html>
